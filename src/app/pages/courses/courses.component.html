<agc-toolbox (find)="setSearchValue($event)"></agc-toolbox>
<div class="courses-container">
    <agc-course *ngFor="let course of courses | asyncFilterBy:searchValue | orderByPublishDate" [course]="course"
                [ngClass]="{'top-rated': course.topRated}" [agcIsFreshCourse]="course.publishDate"></agc-course>
    <agc-no-courses *ngIf="!(courses | async)?.length"></agc-no-courses>
</div>
