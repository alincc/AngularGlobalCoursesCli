<div class="info">
    <div class="header">
        <h3 class="title">{{course.name | uppercase}}</h3>
        <h5 class="duration">{{course.length | duration}}</h5>
        <md-icon *ngIf="course.topRated">star_rate</md-icon>
        <h6 class="publish-date">{{course.date | date}}</h6>
    </div>
    <div class="description">
        <agc-course-description>
            {{course.description}}
        </agc-course-description>
    </div>
</div>
<agc-course-actions (deleteCourse)="onCourseDelete(course.id)" [courseId]="course.id"></agc-course-actions>
