<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <md-input-container>
        <input mdInput placeholder="Login" type="text" formControlName="login">
        <md-error>Login is required</md-error>
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="Password" type="password" formControlName="password">
        <md-error>Password is required</md-error>
    </md-input-container>
    <button md-raised-button type="submit" [disabled]="loginForm.invalid">Enter</button>
</form>
